<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book-Archive-Website</title>
    <!-- ------Bootstrap stylesheet---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>
<div class="container">

  <form class="col-md-6 m-auto py-5">
    <div class="input-group mb-3">
          <input id="book-name" type="text" class="form-control" placeholder="Enter e book Name ...">
    <div class="input-group-append">
            <button onclick="searchBook()" type="button" class="btn btn-danger">Search</button>
    </div>
    </div>
  </form>
      <!-- books search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
     

      </div>
    </div>
</div>

      <!-- error message result -->

      <div id="error-message" class="row row-cols-1 row-cols-md">
          </div>


          <!-- search text result -->

          <div id="search-number">

          </div>





<script src="js/book-archive.js"></script>
</body>
</html>
